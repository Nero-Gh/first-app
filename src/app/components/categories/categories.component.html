<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-5 g-4">
    <div
      class="col-3 pt-2"
      *ngFor="let category of categories"
      (click)="navigate(category.categoryId)"
    >
      <!-- <div class="col-3 pt-2" *ngFor="let category of categories"> -->
      <a>
        <div class="card card-food">
          <img [src]="category.photoUrl" class="card-img-top" alt="Pav Bhaji" />
          <div class="card-body">
            <h5 class="card-title">{{ category.categoryName }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
